<div *ngIf="selectedEjemplar" class="ejemplar-card">
  <!-- Columna izquierda: texto -->
  <div class="ejemplar-text">
    <h1>{{ selectedEjemplar.name }}</h1>
    <p><b>{{ selectedEjemplar.titles }}</b></p>
    <p>Raza: {{ selectedEjemplar.breed }}</p>
    <p>Color: {{ selectedEjemplar.color }}</p>
    <p>Sexo: {{ selectedEjemplar.sexo }}</p>
  </div>

  <!-- Columna derecha: carrusel -->
  <div class="ejemplar-image" *ngIf="selectedEjemplar?.photo?.length">
    <div id="carouselFotos" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div *ngFor="let foto of selectedEjemplar.photo; let i = index" class="carousel-item" [class.active]="i === 0">
          <img [src]="foto" class="d-block w-100 carousel-image" [alt]="selectedEjemplar.name">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselFotos" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselFotos" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>
</div>

<!-- Pedigree debajo -->
<div *ngIf="selectedEjemplar">
  <app-pedigree [ejemplarId]="selectedEjemplar?.id"></app-pedigree>
</div>
